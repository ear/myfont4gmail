<!DOCTYPE html>
<head>
  <title>My Font for Gmail™ Options</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <!-- CSS BLOCK -->
  <link rel="stylesheet" type="text/css" href="css/jquery.autocomplete.css"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <!-- END CSS BLOCK -->
</head>
<body>
  <div id="main">
    <h1><img id="logo" src="icon48.png" alt="logo"/>My Font for Gmail™</h1>
    <p>Version: 0.1.4</p>
    <h1>Options</h1>
    <table class="options">
      <tr>
        <th><label for="font_family">Font Name:</label></th>
        <td>
          <input id="font_family" type="text"/>
          <p class="help">You can specify any font name in your system here.</p></td>
      </tr>
      <tr><th><label for="font_size">Font Size:</label></th>
        <td>
          <select id="font_size">
            <option value="">-----</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>18</option>
            <option>20</option>
            <option>22</option>
            <option>24</option>
            <option>28</option>
            <option>32</option>
          </select>pt
        </td>
      </tr>
    </table>
    <p class="controls">
    <button id="id_save" disabled="disabled" title="Save your changes. Please refresh your Gmail page to apply the settings.">Saved</button>
    <button id="id_cancel" title="Close this window">Close</button>
    </p>
  </div>
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <!-- JS_BLOCK -->
  <script type="text/javascript" src="js/jquery.autocomplete.js"></script>
  <script type="text/javascript" src="js/options.js"></script>
  <!-- END_JS_BLOCK -->
</body>
</html>
